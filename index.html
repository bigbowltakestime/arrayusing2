  <div class = "top"></div>
  <div id="root"></div>
  
  <script>
    let flag = false
    let root = document.getElementById("root");
    let cntScroll = 0
    function pokeSet(nth,amount){
      for(let nthIndex = nth; nthIndex < nth + amount; nthIndex++ ){
        root.innerHTML += "<div class = 'nametag'>" + pokeName[nthIndex] + "</div>"
        root.innerHTML += "<img src=./sprites/sprites/pokemon/" + (Number(nthIndex)+1) + ".png>"
        console.log(nthIndex)
      }
    }
    pokeSet(0,3)
    window.addEventListener('scroll', function(){
      console.log(window.scrollY)
      if(window.scrollY>250){
        window.scrollTo({ left: 0, top: 200});
        // pokeSet(cntScroll,3)
        cntScroll += 3
        root.innerHTML = ""
        console.log(cntScroll)
        pokeSet(cntScroll,3)
        flag =true
      }
      if(flag && window.scrollY<150){
        window.scrollTo({ left: 0, top: 200});
        // pokeSet(cntScroll,3)
        cntScroll -= 3
        root.innerHTML = ""
        console.log(cntScroll)
        pokeSet(cntScroll,3)
        flag =true
      }
      if(cntScroll+3>151){
        cntScroll = 148;
      }else if(cntScroll-3 < 1){
        cntScroll = 3
      }
      
    });
